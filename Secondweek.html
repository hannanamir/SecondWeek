<form action="">

    <!-- ✅ Start of Form -->
     `<!-- form action="#" method="post" → groups inputs, # = no link, post = send data hidden -->` 
    <form action="#" method="get">
        <label for="file">
            <img src="./1.jpg" alt="This is babar azam ">
        </label>
        <input type="file" hidden id="file">
        <!-- method="get" → sends form data in the URL as query string -->
        <input type="hidden" name="page" value="first">
        <!-- hidden input → user can’t see it, but it still sends data -->
    <!-- value="first" → the actual data sent for "page" will be "first" -->
        <input type="submit" value="Complete">
        <label>Full Name:</label>
        <input type="name" required disabled value="hannan">
        <input type="text" maxlength="5">
        <label>Password:
        <input type="password" required></label>
        <label>Email:</label>
        <input type="email" placeholder="Enter Your Email" required>
        <!-- input type="email"> is used to accept only email addresses — the browser checks format (like abc@example.com) and shows an error if it’s invalid. -->

        <textarea rows="10"></textarea>
        <!-- `rows="10"` in `<textarea>` sets the **height** of the text area to show 10 lines by default. ✅ -->

        <p>Male:<input type="radio" name="gender" value="Male" checked></p>
        <p>FeMale:<input type="radio" name="gender" value="FeMale"></p>
        <!-- `name` groups radio buttons so only one option can be selected at a time. ✅-->
        <!-- `value` defines the data sent to the server when that option is selected. ✅-->

        <input type="checkbox" value="1st" checked name="wife">
        <input type="checkbox" value="2nd">
        <input type="checkbox" value="3rd">
        <input type="checkbox" value="4th">

        <select name="country" multiple>
            <option value="pk" selected>Pakistan</option>
            <option value="ind">India</option>
            <option value="sri">Srilanka</option>
            <option value="ban">Bangladesh</option>
        </select>

        <input type="file">
        <input type="image" src="#" alt="Submit" width="100">
        <button type="button">Click</button>
        <button type="reset">Reset</button>

    </form>
